<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spelling Practice Quizzes</title>
  <meta name="description" content="Page definition for SEO purposes.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <main role="main">

    <div class="row">
      <div class="col-md-12">
        <header><h1 class="text-center" role="banner">Spelling Practice Quizzes</h1></header>
      </div>
    </div>

    <section class="starting-view">
      <h2 class="text-center">Ready to Start?</h2>

      <form role="form">
        <label for="selectTheme" class="sr-only">Choose a Theme</label>
        <select id="selectTheme" disabled class="form-control">
          <option value="">Choose a Theme</option>
        </select>
      </form><br><br>

      <!--<p class="text-center">
        <input type="button" value="Create a New Quiz" class="btn btn-primary btn-lg btn-block js-new-quiz-btn">
        (Parents Only)
      </p>-->
    </section>

    <section class="questions-view"></section>

    <section class="feedback-view">
      <ul class="step-indicator"></ul>

      <div class="js-results">

      </div>

      <div class="quick-links">
        <div class="js-other-quiz-links"></div>
      </div>

    </section>

    <div class="modal fade" id="answerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default js-continue-btn" data-dismiss="modal" value="">
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
